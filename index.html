<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="contact__container">

        <div class="title">Client Information</div>
        <form 
            action="" 
            method="POST" 
            id="contact"
        >
            <span>
                <label for="contact__firstName">First Name</label>
                <input type="text" id="contact__firstName" name="firstName">
            </span>
            
            <span>
                <label for="contact__lastName">Last Name</label>
                <input type="text" id="contact__lastName" name="lastName">
            </span>
            
            <span>
                <label for="contact__email">E-Mail</label>
                <input type="email" id="contact__email" name="email">
            </span>
            <span>
                <label for="contact__phoneNumber">Phone Number</label>
                <input type="text" id="contact__phoneNumber" name="phoneNumber">
            </span>
            
            <button>button</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
